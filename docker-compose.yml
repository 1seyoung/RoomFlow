version: '3.9'

services:
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: roomflow-web
    ports:
      - "80:80"
    networks:
      - roomflow-net
    volumes:
      - ./uploads:/usr/share/nginx/html/uploads   

  ai-agent:
    build:
      context: ./ai-agent
      dockerfile: Dockerfile
    container_name: roomflow-ai
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      MCP_SERVER_URL: http://mcp-postgres:3000
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    ports:
      - "8000:8000"
    networks:
      - roomflow-net
    depends_on:
      - db
      - mcp-postgres
    volumes:
      - ./uploads:/app/uploads 

  mcp-postgres:
    image: modelcontextprotocol/server-postgres:latest
    container_name: roomflow-mcp
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    ports:
      - "3000:3000"
    networks:
      - roomflow-net
    depends_on:
      - db

  db:
    image: ankane/pgvector:latest
    container_name: roomflow-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - roomflow-db-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - roomflow-net

networks:
  roomflow-net:

volumes:
  roomflow-db-data:
    driver: local
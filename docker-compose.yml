version: '3.9'

services:
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: roomflow-web
    ports:
      - "80:80"
    networks:
      - roomflow-net

  ai-agent:
    build:
      context: ./ai-agent
      dockerfile: Dockerfile
    container_name: roomflow-ai
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    ports:
      - "8000:8000"
    networks:
      - roomflow-net
    depends_on:
      - db

  db:
    image: ankane/pgvector:latest
    container_name: roomflow-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - roomflow-db-data:/var/lib/postgresql/data
    networks:
      - roomflow-net

networks:
  roomflow-net:

volumes:
  roomflow-db-data:
    driver: local